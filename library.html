<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Days = parseInt(prompt("enter number of days"));
        if (Days >= 5){
            console.log("Rs: 2/day");
        }
        else if(Days >= 6 && Days < 10){
            console.log("Rs: 3/day");
        }
        else if(Days >= 11 && Days < 15){
            console.log("Rs: 4/day");
        }
        else if(Days > 15){
            console.log("Rs: 5/day");
        }
    </script>
</body>
</html>
