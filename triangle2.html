<body>
    <script>
        let Side1 = parseInt(prompt("Side1"))
        let Side2 = parseInt(prompt("Side2"))
        let Side3 = parseInt(prompt("Side3"))
        if(Side1+Side2>Side3 || Side2+Side3>Side1 || Side3+Side1>Side2){
            console.log("The triangle is possible")
        }
        else{
            console.log("The triangle is not possible")
            }
        
    </script>
</body>
