<html lang="en">
<head>

</head>
<body>
    <script>

        const Number = parseInt(prompt("num: "));
        if( Number==1){
            console.log("Sunday ")
        }
        else if(Number==2){
            console.log("Monday")
        }
        else if(Number==3){
            console.log("Tuesday")
        }
        else if(Number==4){
            console.log("Wednsday")
        }
        else if(Number==5){
            console.log("Thursday")
        }
        else if(Number==6){
            console.log("Friday")
        }
        else if(Number==7){
            console.log("Saturday")
        }
        else{
            console.log("The num is invalid")
        }
        
    </script>
</body>
